<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Live Battle Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* MEJORA 4: Evitar el scroll en la página */
        html, body {
            height: 100%;
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Screen */
        #loginScreen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        #loginScreen h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Lobby Screen */
        #lobbyScreen {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .user-info {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .wallet {
            font-size: 32px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin: 10px 0;
        }

        .online-users {
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .user-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .challenge-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .challenge-btn:hover {
            transform: scale(1.05);
        }

        /* Game Machine */
        #gameScreen {
            display: none;
            position: relative;
        }

        .game-machine {
            width: 90vw;
            max-width: 800px;
            background: linear-gradient(135deg, #2c3e50, #34495e, #2c3e50);
            border: 3px solid #95a5a6;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 2px 10px rgba(255, 255, 255, 0.1),
                inset 0 -2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* TV Screen (octagonal) */
        .tv-screen {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border: 5px solid #7f8c8d;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            clip-path: polygon(15% 0%, 85% 0%, 100% 15%, 100% 85%, 85% 100%, 15% 100%, 0% 85%, 0% 15%);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 212, 255, 0.3);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Video Container */
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .player-video {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .player-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000;
        }
        
        /* MEJORA 3: Efecto espejo para la cámara local (modo selfie) */
        #localVideo {
            transform: scaleX(-1);
        }

        .mute-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            display: none;
        }

        .player-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }

        .player-balance {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 215, 0, 0.9);
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            z-index: 10;
        }

        /* Game Status */
        .game-status {
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            margin: 20px 0;
        }

        .countdown {
            font-size: 72px;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Control Buttons */
        .controls {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .choice-btn {
            flex: 1;
            min-width: 150px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #3a3a3a, #2d2d2d);
            border: 3px solid #7f8c8d;
            border-radius: 20px;
            color: #fff;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .choice-btn:hover::before {
            width: 200%;
            height: 200%;
        }

        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(0, 212, 255, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            border-color: #00d4ff;
        }

        .choice-btn.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
        }

        .choice-btn span {
            position: relative;
            z-index: 1;
        }

        /* Bet Input */
        .bet-container {
            text-align: center;
            margin: 20px 0;
        }

        .bet-input {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #7f8c8d;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            width: 200px;
            margin: 10px;
        }

        /* Result Display */
        .result-display {
            text-align: center;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            animation: slideIn 0.5s ease-out;
        }

        .result-display.win {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            box-shadow: 0 0 30px rgba(56, 239, 125, 0.6);
        }

        .result-display.lose {
            background: linear-gradient(135deg, #eb3349, #f45c43);
            box-shadow: 0 0 30px rgba(235, 51, 73, 0.6);
        }

        .result-display.draw {
            background: linear-gradient(135deg, #f2994a, #f2c94c);
            box-shadow: 0 0 30px rgba(242, 153, 74, 0.6);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Action Buttons */
        .action-btn {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-machine {
                padding: 20px;
            }

            .tv-screen {
                min-height: 300px;
                padding: 15px;
            }

            .choice-btn {
                min-width: 100px;
                padding: 20px 10px;
                font-size: 36px;
            }

            .countdown {
                font-size: 48px;
            }

            .game-status {
                font-size: 18px;
            }

            .video-container {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border: 3px solid #95a5a6;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: #fff;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <h1>🎮 Piedra Papel o Tijera</h1>
        <p style="color: #ccc; margin-bottom: 30px;">Batalla en Vivo con Videollamada</p>
        <input type="email" id="emailInput" placeholder="Correo electrónico" class="login-btn" style="background: rgba(255,255,255,0.2);">
        <input type="password" id="passwordInput" placeholder="Contraseña (mínimo 6 caracteres)" class="login-btn" style="background: rgba(255,255,255,0.2);">
        <button onclick="loginWithEmail()" class="login-btn">Iniciar Sesión</button>
        <button onclick="registerWithEmail()" class="login-btn" style="background: linear-gradient(135deg, #11998e, #38ef7d);">
            Crear Cuenta
        </button>
        <div style="margin: 20px 0; color: #999;">O</div>
        <button onclick="loginWithGoogle()" class="login-btn" style="background: linear-gradient(135deg, #ea4335, #fbbc05);">
            Iniciar con Google
        </button>
    </div>

    <!-- Lobby Screen -->
    <div id="lobbyScreen">
        <div class="user-info">
            <h2 id="userName" style="color: #00d4ff;">¡Bienvenido!</h2>
            <div class="wallet">💰 <span id="userBalance">100</span> monedas</div>
        </div>
        <h3 style="color: #fff; margin-bottom: 15px;">Jugadores en Línea</h3>
        <div class="online-users" id="onlineUsers">
            <div class="spinner"></div>
        </div>
        <button onclick="logout()" class="action-btn secondary" style="width: 100%; margin-top: 20px;">Cerrar Sesión</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
        <div class="game-machine">
            <div class="tv-screen">
                <div class="video-container" id="videoContainer">
                    <div class="player-video">
                        <video id="localVideo" autoplay muted playsinline></video>
                        <div class="player-label" id="localPlayerLabel">You</div>
                        <div class="player-balance" id="localPlayerBalance">💰 100</div>
                    </div>
                    <div class="player-video">
                        <video id="remoteVideo" playsinline></video>
                        <div id="remoteMuteIcon" class="mute-icon">🔇</div>
                        <div class="player-label" id="remotePlayerLabel">Opponent</div>
                        <div class="player-balance" id="remotePlayerBalance">💰 100</div>
                    </div>
                </div>
                
                <div class="game-status" id="gameStatus">Esperando jugadores...</div>
                <div id="resultDisplay"></div>
            </div>

            <div class="bet-container" id="betContainer">
                <label style="color: #fff; font-size: 18px;">Cantidad de Apuesta: </label>
                <input type="number" id="betAmount" class="bet-input" value="5" min="5">
                <button onclick="confirmBet()" class="action-btn">Confirmar Apuesta</button>
            </div>

            <div class="controls" id="controls" style="display: none;">
                <button class="choice-btn" onclick="makeChoice('rock')" id="rockBtn">
                    <span>🪨</span>
                </button>
                <button class="choice-btn" onclick="makeChoice('paper')" id="paperBtn">
                    <span>📄</span>
                </button>
                <button class="choice-btn" onclick="makeChoice('scissors')" id="scissorsBtn">
                    <span>✂️</span>
                </button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button onclick="exitGame()" class="action-btn secondary">Salir del Juego</button>
            </div>
        </div>
    </div>

    <!-- Challenge Modal -->
    <div id="challengeModal" class="modal">
        <div class="modal-content">
            <h2>¡Desafío Recibido!</h2>
            <p id="challengeText" style="margin: 20px 0;"></p>
            <button onclick="acceptChallenge()" class="action-btn">Aceptar</button>
            <button onclick="declineChallenge()" class="action-btn secondary">Rechazar</button>
        </div>
    </div>

    <!-- Firebase SDK v8 (compatible con la sintaxis del script) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>


    <script>
        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyCjdjNpyDG1wXGyxG65Pa0jlehVGW52u_Y",
            authDomain: "piedra-papel-o-tijeras-5ae53.firebaseapp.com",
            databaseURL: "https://piedra-papel-o-tijeras-5ae53-default-rtdb.firebaseio.com",
            projectId: "piedra-papel-o-tijeras-5ae53",
            storageBucket: "piedra-papel-o-tijeras-5ae53.firebasestorage.app",
            messagingSenderId: "394850327081",
            appId: "1:394850327081:web:96d0e21ce3bf4e67da1a38",
            measurementId: "G-C3VE5H0Y3S"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let currentUser = null;
        let currentGameId = null;
        let localStream = null;
        let peerConnection = null;
        let pendingChallenge = null;

        // WebRTC Configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // ============================================
        // SOUND EFFECTS
        // ============================================
        let audioCtx;
        const sounds = {
            click: () => playBeep(600, 0.05),
            win: () => playMelody([523, 659, 784], 0.2),
            lose: () => playMelody([392, 330, 262], 0.2),
            draw: () => playBeep(440, 0.2)
        };
        function playBeep(frequency, duration) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }
        function playMelody(frequencies, duration) {
            frequencies.forEach((freq, i) => {
                setTimeout(() => playBeep(freq, duration), i * duration * 1000);
            });
        }
        
        // ============================================
        // AUTHENTICATION & USER INIT
        // ============================================
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                initializeUser();
            } else {
                showScreen('loginScreen');
            }
        });

        async function loginWithEmail() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            if (!email || password.length < 6) return alert('Correo o contraseña inválidos.');
            try { await auth.signInWithEmailAndPassword(email, password); } 
            catch (error) { alert('Error: ' + error.message); }
        }

        async function registerWithEmail() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            if (!email.includes('@') || password.length < 6) return alert('Correo o contraseña inválidos.');
            try { await auth.createUserWithEmailAndPassword(email, password); } 
            catch (error) { alert('Error: ' + error.message); }
        }

        async function loginWithGoogle() {
            try { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); } 
            catch (error) { alert('Error: ' + error.message); }
        }

        function logout() {
            if (currentUser) {
                database.ref(`users/${currentUser.uid}/status`).set('offline');
            }
            auth.signOut();
        }

        async function initializeUser() {
            const userRef = database.ref(`users/${currentUser.uid}`);
            const snapshot = await userRef.once('value');
            const userData = snapshot.val() || {};

            await userRef.set({
                email: currentUser.email,
                status: 'online',
                wallet: userData.wallet !== undefined ? userData.wallet : 100,
                uid: currentUser.uid
            });
            userRef.onDisconnect().update({ status: 'offline' });
            
            userRef.child('wallet').on('value', snap => {
                const balance = snap.val() || 0;
                document.getElementById('userBalance').textContent = balance;
                if(document.getElementById('gameScreen').style.display !== 'none') {
                    document.getElementById('localPlayerBalance').textContent = '💰 ' + balance;
                }
            });

            userRef.child('challenge').on('value', snap => {
                const challenge = snap.val();
                if (challenge && challenge.from !== currentUser.uid) {
                    pendingChallenge = challenge;
                    showChallengeModal(challenge);
                }
            });

            document.getElementById('userName').textContent = `Bienvenido, ${currentUser.email.split('@')[0]}`;
            showScreen('lobbyScreen');
            loadOnlineUsers();
        }

        // ============================================
        // LOBBY & CHALLENGE
        // ============================================
        function loadOnlineUsers() {
            const usersRef = database.ref('users');
            usersRef.orderByChild('status').equalTo('online').on('value', snapshot => {
                const container = document.getElementById('onlineUsers');
                container.innerHTML = '';
                let onlineCount = 0;
                snapshot.forEach(childSnapshot => {
                    if (childSnapshot.key === currentUser.uid) return;
                    onlineCount++;
                    const user = childSnapshot.val();
                    const userName = user.email.split('@')[0];
                    container.innerHTML += `
                        <div class="user-item">
                            <div>
                                <b>${userName}</b>
                                <div style="font-size: 12px; color: #fbbf24;">💰 ${user.wallet || 0}</div>
                            </div>
                            <button class="challenge-btn" onclick="challengeUser('${childSnapshot.key}', '${userName}')">Desafiar</button>
                        </div>`;
                });
                if (onlineCount === 0) container.innerHTML = `<p style="text-align:center; color:#ccc;">No hay otros jugadores en línea.</p>`;
            });
        }

        async function challengeUser(opponentId, opponentName) {
            sounds.click();
            const gameRef = database.ref('games').push();
            currentGameId = gameRef.key;
            await gameRef.set({
                player1: { uid: currentUser.uid, email: currentUser.email },
                player2: { uid: opponentId }, status: 'pending'
            });
            await database.ref(`users/${opponentId}/challenge`).set({
                from: currentUser.uid, gameId: currentGameId, fromEmail: currentUser.email
            });
            showScreen('gameScreen');
            document.getElementById('gameStatus').textContent = `Esperando a ${opponentName}...`;
            
            gameRef.on('value', gameListener);
        }

        const gameListener = snapshot => {
            const game = snapshot.val();
            if (!game) {
                database.ref(`games/${currentGameId}`).off('value', gameListener);
                alert('El desafío fue cancelado.');
                exitGame();
                return;
            }
            if (game.status === 'accepted') {
                database.ref(`games/${currentGameId}`).off('value', gameListener);
                startGame(game);
            } else if (game.status === 'declined') {
                database.ref(`games/${currentGameId}`).off('value', gameListener);
                alert('Desafío rechazado.');
                exitGame();
            }
        };

        function showChallengeModal(challenge) {
            document.getElementById('challengeText').textContent = `${challenge.fromEmail.split('@')[0]} te está desafiando.`;
            document.getElementById('challengeModal').style.display = 'flex';
        }

        async function acceptChallenge() {
            document.getElementById('challengeModal').style.display = 'none';
            if (!pendingChallenge) return;
            currentGameId = pendingChallenge.gameId;
            await database.ref(`games/${currentGameId}`).update({ status: 'accepted', 'player2/email': currentUser.email });
            await database.ref(`users/${currentUser.uid}/challenge`).remove();
            showScreen('gameScreen');
        }

        async function declineChallenge() {
            document.getElementById('challengeModal').style.display = 'none';
            if (!pendingChallenge) return;
            await database.ref(`games/${pendingChallenge.gameId}`).update({ status: 'declined' });
            await database.ref(`users/${currentUser.uid}/challenge`).remove();
            pendingChallenge = null;
        }

        // ============================================
        // GAME LOGIC
        // ============================================
        async function startGame(game) {
            document.getElementById('resultDisplay').innerHTML = '';
            document.getElementById('betContainer').style.display = 'block';
            document.getElementById('controls').style.display = 'none';
            
            const opponent = game.player1.uid === currentUser.uid ? game.player2 : game.player1;
            const opponentData = (await database.ref(`users/${opponent.uid}`).once('value')).val();
            document.getElementById('remotePlayerLabel').textContent = opponentData.email.split('@')[0];
            document.getElementById('remotePlayerBalance').textContent = '💰 ' + (opponentData.wallet || 0);
            
            await setupWebRTC();
            document.getElementById('gameStatus').textContent = '¡Confirma tu apuesta!';
        }

        async function confirmBet() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            const balance = parseInt(document.getElementById('userBalance').textContent);

            if (betAmount < 5 || balance < betAmount) {
                return alert('Apuesta inválida o saldo insuficiente.');
            }
            sounds.click();

            const gameRef = database.ref(`games/${currentGameId}`);
            const game = (await gameRef.once('value')).val();
            const playerKey = game.player1.uid === currentUser.uid ? 'player1' : 'player2';
            
            await gameRef.child(playerKey).update({ bet: betAmount, ready: true });
            document.getElementById('betContainer').style.display = 'none';
            document.getElementById('gameStatus').textContent = 'Esperando al oponente...';

            gameRef.on('value', checkBothReadyListener);
        }

        const checkBothReadyListener = snapshot => {
            const game = snapshot.val();
            if (game && game.player1.ready && game.player2.ready) {
                database.ref(`games/${currentGameId}`).off('value', checkBothReadyListener);
                startCountdown();
            }
        };

        async function startCountdown() {
            document.getElementById('gameStatus').innerHTML = `<div class="countdown">3</div>`;
            await sleep(1000);
            document.getElementById('gameStatus').innerHTML = `<div class="countdown">2</div>`;
            await sleep(1000);
            document.getElementById('gameStatus').innerHTML = `<div class="countdown">1</div>`;
            await sleep(1000);
            
            document.getElementById('gameStatus').textContent = '¡ELIGE!';
            document.getElementById('controls').style.display = 'flex';
            document.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('selected'));

            await database.ref(`games/${currentGameId}`).update({ 'player1/choice': null, 'player2/choice': null, status: 'playing' });
            database.ref(`games/${currentGameId}`).on('value', checkBothChoicesListener);
        }

        const checkBothChoicesListener = async snapshot => {
            const game = snapshot.val();
            if (game && game.player1.choice && game.player2.choice) {
                database.ref(`games/${currentGameId}`).off('value', checkBothChoicesListener);
                await determineWinner(game);
            }
        };

        async function makeChoice(choice) {
            sounds.click();
            document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('selected'));
            document.getElementById(`${choice}Btn`).classList.add('selected');
            
            const playerKey = (await database.ref(`games/${currentGameId}/player1/uid`).once('value')).val() === currentUser.uid ? 'player1' : 'player2';
            await database.ref(`games/${currentGameId}/${playerKey}`).update({ choice: choice });

            document.getElementById('controls').style.display = 'none';
            document.getElementById('gameStatus').textContent = 'Esperando al oponente...';
        }

        async function determineWinner(game) {
            const { player1, player2 } = game;
            const choice1 = player1.choice;
            const choice2 = player2.choice;
            let winnerId = null;

            if (choice1 !== choice2) {
                if ((choice1 === 'rock' && choice2 === 'scissors') || (choice1 === 'scissors' && choice2 === 'paper') || (choice1 === 'paper' && choice2 === 'rock')) {
                    winnerId = player1.uid;
                } else {
                    winnerId = player2.uid;
                }
            }

            // MEJORA 1: Lógica de monedas corregida y centralizada
            if (winnerId) {
                const loserId = winnerId === player1.uid ? player2.uid : player1.uid;
                const betAmount = winnerId === player1.uid ? player2.bet : player1.bet;
                await updateWallets(winnerId, loserId, betAmount);
            }

            const resultType = !winnerId ? 'draw' : (winnerId === currentUser.uid ? 'win' : 'lose');
            const resultText = {
                draw: '🤝 ¡Empate!',
                win: `🎉 ¡Ganaste! +${winnerId === player1.uid ? player2.bet : player1.bet} monedas`,
                lose: `💔 ¡Perdiste! -${winnerId === player1.uid ? player1.bet : player2.bet} monedas`
            }[resultType];
            
            sounds[resultType]();
            showResult(resultType, resultText);
            
            setTimeout(() => {
                document.getElementById('resultDisplay').innerHTML += `
                    <div style="margin-top:20px;">
                        <button onclick="playAgain()" class="action-btn">Revancha</button>
                        <button onclick="exitGame()" class="action-btn secondary">Salir</button>
                    </div>`;
            }, 1500);
        }
        
        async function updateWallets(winnerId, loserId, betAmount) {
            const winnerRef = database.ref(`users/${winnerId}/wallet`);
            const loserRef = database.ref(`users/${loserId}/wallet`);
            await winnerRef.transaction(balance => (balance || 0) + betAmount);
            await loserRef.transaction(balance => (balance || 0) - betAmount);
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('resultDisplay');
            resultDiv.className = `result-display ${type}`;
            resultDiv.textContent = message;
        }

        async function playAgain() {
            sounds.click();
            // MEJORA 2: Lógica de revancha corregida
            const gameRef = database.ref(`games/${currentGameId}`);
            const playerKey = (await gameRef.child('player1/uid').once('value')).val() === currentUser.uid ? 'player1' : 'player2';
            
            // Indicar que estoy listo para la revancha
            await gameRef.child(`${playerKey}/rematch`).set(true);

            document.getElementById('resultDisplay').innerHTML = `<h2>Esperando al oponente para la revancha...</h2>`;

            // Escuchar si ambos están listos para la revancha
            gameRef.on('value', rematchListener);
        }
        
        const rematchListener = async (snapshot) => {
            const game = snapshot.val();
            if (game && game.player1.rematch && game.player2.rematch) {
                database.ref(`games/${currentGameId}`).off('value', rematchListener);
                // Ambos listos, reiniciar el juego
                await database.ref(`games/${currentGameId}`).update({
                    status: 'accepted',
                    'player1/bet': null, 'player1/ready': null, 'player1/choice': null, 'player1/rematch': null,
                    'player2/bet': null, 'player2/ready': null, 'player2/choice': null, 'player2/rematch': null
                });
                startGame(game); // Re-iniciar el flujo del juego
            }
        };

        function exitGame() {
            sounds.click();
            if (currentGameId) {
                database.ref(`games/${currentGameId}`).off();
                database.ref(`games/${currentGameId}`).remove();
            }
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            if (peerConnection) peerConnection.close();
            localStream = peerConnection = currentGameId = null;
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            showScreen('lobbyScreen');
        }

        // ============================================
        // WEBRTC SETUP
        // ============================================
        async function setupWebRTC() {
            try {
                const constraints = { video: { width: { ideal: 1280 }, height: { ideal: 720 } }, audio: { echoCancellation: true, noiseSuppression: true } };
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = localStream;
                
                peerConnection = new RTCPeerConnection(rtcConfig);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.ontrack = event => {
                    const remoteVideo = document.getElementById('remoteVideo');
                    const remoteMuteIcon = document.getElementById('remoteMuteIcon');
                    remoteVideo.srcObject = event.streams[0];
                    remoteVideo.play().catch(() => {
                        remoteVideo.muted = true;
                        remoteMuteIcon.style.display = 'block';
                        remoteVideo.play();
                        remoteVideo.addEventListener('click', () => {
                            remoteVideo.muted = false;
                            remoteMuteIcon.style.display = 'none';
                        }, { once: true });
                    });
                };
                
                const gameRef = database.ref(`games/${currentGameId}`);
                const game = (await gameRef.once('value')).val();
                const isPlayer1 = game.player1.uid === currentUser.uid;
                const selfKey = isPlayer1 ? 'player1' : 'player2';
                const opponentKey = isPlayer1 ? 'player2' : 'player1';

                peerConnection.onicecandidate = e => {
                    if (e.candidate) gameRef.child(`${selfKey}/ice`).push(e.candidate.toJSON());
                };
                gameRef.child(`${opponentKey}/ice`).on('child_added', s => peerConnection.addIceCandidate(new RTCIceCandidate(s.val())));

                if (isPlayer1) {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    await gameRef.update({ offer: { sdp: offer.sdp, type: offer.type }});
                    gameRef.child('answer').on('value', s => {
                        if (s.exists() && !peerConnection.currentRemoteDescription) peerConnection.setRemoteDescription(new RTCSessionDescription(s.val()));
                    });
                } else {
                    gameRef.child('offer').on('value', async s => {
                        if (s.exists() && !peerConnection.currentRemoteDescription) {
                            await peerConnection.setRemoteDescription(new RTCSessionDescription(s.val()));
                            const answer = await peerConnection.createAnswer();
                            await peerConnection.setLocalDescription(answer);
                            await gameRef.update({ answer: { sdp: answer.sdp, type: answer.type }});
                        }
                    });
                }
            } catch (error) {
                alert('Error de Cámara/Micrófono: ' + error.message);
                exitGame();
            }
        }

        // ============================================
        // UTILITY & INITIALIZATION
        // ============================================
        function showScreen(screenId) {
            ['loginScreen', 'lobbyScreen', 'gameScreen'].forEach(id => {
                document.getElementById(id).style.display = id === screenId ? 'block' : 'none';
            });
        }
        function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
        document.addEventListener('click', () => { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }, { once: true });

    </script>
