<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Piedra Papel Tijeras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: radial-gradient(circle at top, #1b1b1b, #0d0d0d);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .machine {
      margin: 60px auto;
      width: 340px;
      background: linear-gradient(145deg, #5e5e5e, #2e2e2e);
      border: 3px solid #888;
      border-radius: 18px;
      box-shadow: inset 0 0 10px #111, 0 0 20px #000;
      padding: 20px;
    }

    .screen {
      background: #000;
      border: 3px solid #555;
      border-radius: 12px;
      height: 180px;
      color: #0f0;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      overflow-y: auto;
    }

    .btn {
      background: #444;
      color: white;
      border: 2px solid #666;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: #777; }

    #googleLogin {
      background: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    #coinsDisplay {
      margin-top: 10px;
      font-weight: bold;
      color: #ffb700;
    }

    #videoContainer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    video {
      width: 120px;
      height: 90px;
      background: #111;
      border: 2px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>üéÆ Piedra Papel Tijeras</h2>
  <div class="machine">
    <div class="screen" id="gameLog">Inicia sesi√≥n para jugar...</div>

    <div>
      <button class="btn" id="piedra">ü™® Piedra</button>
      <button class="btn" id="papel">üìÑ Papel</button>
      <button class="btn" id="tijeras">‚úÇÔ∏è Tijeras</button>
    </div>

    <button id="googleLogin">üîê Iniciar sesi√≥n con Google</button>
    <p id="coinsDisplay">üí∞ Coins: --</p>

    <div id="videoContainer">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set, get, child, update, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjdjNpyDG1wXGyxG65Pa0jlehVGW52u_Y",
      authDomain: "piedra-papel-o-tijeras-5ae53.firebaseapp.com",
      databaseURL: "https://piedra-papel-o-tijeras-5ae53-default-rtdb.firebaseio.com",
      projectId: "piedra-papel-o-tijeras-5ae53",
      storageBucket: "piedra-papel-o-tijeras-5ae53.firebasestorage.app",
      messagingSenderId: "394850327081",
      appId: "1:394850327081:web:96d0e21ce3bf4e67da1a38"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const btnLogin = document.getElementById('googleLogin');
    const balanceDisplay = document.getElementById('coinsDisplay');
    const log = document.getElementById('gameLog');

    const btns = {
      piedra: document.getElementById('piedra'),
      papel: document.getElementById('papel'),
      tijeras: document.getElementById('tijeras')
    };

    let currentUser = null;
    let gameChoice = null;

    // Iniciar sesi√≥n
    btnLogin.onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;
        await checkOrCreateWallet(currentUser);
        logMessage(`Bienvenido ${currentUser.displayName}`);
      } catch (e) {
        alert("Error: " + e.message);
      }
    };

    // Crear monedero si no existe
    async function checkOrCreateWallet(user) {
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, `wallets/${user.uid}`));
      if (!snapshot.exists()) {
        await set(ref(db, `wallets/${user.uid}`), {
          coins: 100,
          email: user.email,
          name: user.displayName
        });
      }
      const userWallet = (await get(child(dbRef, `wallets/${user.uid}`))).val();
      balanceDisplay.innerText = `üí∞ Coins: ${userWallet.coins}`;
    }

    // Actualizar saldo
    async function updateCoins(userId, amount) {
      const userRef = ref(db, `wallets/${userId}/coins`);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        const current = snapshot.val();
        await update(ref(db, `wallets/${userId}`), { coins: current + amount });
        balanceDisplay.innerText = `üí∞ Coins: ${current + amount}`;
      }
    }

    // L√≥gica de juego simple (modo local)
    Object.keys(btns).forEach(choice => {
      btns[choice].onclick = async () => {
        if (!currentUser) return alert("Inicia sesi√≥n primero.");
        gameChoice = choice;
        const opciones = ["piedra", "papel", "tijeras"];
        const rival = opciones[Math.floor(Math.random() * 3)];
        const resultado = getResult(choice, rival);
        logMessage(`T√∫: ${choice.toUpperCase()} vs Rival: ${rival.toUpperCase()} ‚Üí ${resultado}`);
        if (resultado === "GANASTE") await updateCoins(currentUser.uid, +5);
        if (resultado === "PERDISTE") await updateCoins(currentUser.uid, -5);
      };
    });

    function getResult(a, b) {
      if (a === b) return "EMPATE";
      if (
        (a === "piedra" && b === "tijeras") ||
        (a === "papel" && b === "piedra") ||
        (a === "tijeras" && b === "papel")
      ) return "GANASTE";
      return "PERDISTE";
    }

    function logMessage(msg) {
      log.innerHTML += `<div>${msg}</div>`;
      log.scrollTop = log.scrollHeight;
    }

    // Mantener sesi√≥n
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await checkOrCreateWallet(user);
      }
    });

    // --- WebRTC b√°sico para videollamada ---
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let peerConnection;
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    async function startVideoChat() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = stream;
      peerConnection = new RTCPeerConnection(servers);
      stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
      peerConnection.ontrack = (event) => remoteVideo.srcObject = event.streams[0];
    }
    startVideoChat();
  </script>
</body>
</html>
