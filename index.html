<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Live Battle Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Login Screen */
        #loginScreen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        #loginScreen h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Lobby Screen */
        #lobbyScreen {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .user-info {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .wallet {
            font-size: 32px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin: 10px 0;
        }

        .online-users {
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .user-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .challenge-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .challenge-btn:hover {
            transform: scale(1.05);
        }

        /* Game Machine */
        #gameScreen {
            display: none;
            position: relative;
        }

        .game-machine {
            width: 90vw;
            max-width: 800px;
            background: linear-gradient(135deg, #2c3e50, #34495e, #2c3e50);
            border: 3px solid #95a5a6;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 2px 10px rgba(255, 255, 255, 0.1),
                inset 0 -2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* TV Screen (octagonal) */
        .tv-screen {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border: 5px solid #7f8c8d;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            clip-path: polygon(15% 0%, 85% 0%, 100% 15%, 100% 85%, 85% 100%, 15% 100%, 0% 85%, 0% 15%);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 212, 255, 0.3);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Video Container */
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .player-video {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }

        .player-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000;
        }

        .player-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }

        .player-balance {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 215, 0, 0.9);
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            z-index: 10;
        }

        /* Game Status */
        .game-status {
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            margin: 20px 0;
        }

        .countdown {
            font-size: 72px;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Control Buttons */
        .controls {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .choice-btn {
            flex: 1;
            min-width: 150px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #3a3a3a, #2d2d2d);
            border: 3px solid #7f8c8d;
            border-radius: 20px;
            color: #fff;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .choice-btn:hover::before {
            width: 200%;
            height: 200%;
        }

        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(0, 212, 255, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            border-color: #00d4ff;
        }

        .choice-btn.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
        }

        .choice-btn span {
            position: relative;
            z-index: 1;
        }

        /* Bet Input */
        .bet-container {
            text-align: center;
            margin: 20px 0;
        }

        .bet-input {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #7f8c8d;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            width: 200px;
            margin: 10px;
        }

        /* Result Display */
        .result-display {
            text-align: center;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            animation: slideIn 0.5s ease-out;
        }

        .result-display.win {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            box-shadow: 0 0 30px rgba(56, 239, 125, 0.6);
        }

        .result-display.lose {
            background: linear-gradient(135deg, #eb3349, #f45c43);
            box-shadow: 0 0 30px rgba(235, 51, 73, 0.6);
        }

        .result-display.draw {
            background: linear-gradient(135deg, #f2994a, #f2c94c);
            box-shadow: 0 0 30px rgba(242, 153, 74, 0.6);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Action Buttons */
        .action-btn {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-machine {
                padding: 20px;
            }

            .tv-screen {
                min-height: 300px;
                padding: 15px;
            }

            .choice-btn {
                min-width: 100px;
                padding: 20px 10px;
                font-size: 36px;
            }

            .countdown {
                font-size: 48px;
            }

            .game-status {
                font-size: 18px;
            }

            .video-container {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border: 3px solid #95a5a6;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: #fff;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #00d4ff;
        }
    </style>
</head>

    <!-- Firebase SDK v8 (compatible con la sintaxis del script) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script>
        // ============================================
        // FIREBASE CONFIGURATION
        // Replace with your Firebase project config
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyCjdjNpyDG1wXGyxG65Pa0jlehVGW52u_Y",
            authDomain: "piedra-papel-o-tijeras-5ae53.firebaseapp.com",
            databaseURL: "https://piedra-papel-o-tijeras-5ae53-default-rtdb.firebaseio.com",
            projectId: "piedra-papel-o-tijeras-5ae53",
            storageBucket: "piedra-papel-o-tijeras-5ae53.firebasestorage.app",
            messagingSenderId: "394850327081",
            appId: "1:394850327081:web:96d0e21ce3bf4e67da1a38",
            measurementId: "G-C3VE5H0Y3S"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let currentUser = null;
        let currentGameId = null;
        let localStream = null;
        let peerConnection = null;
        let pendingChallenge = null;
        let gameState = {
            bet: 0,
            player1: null,
            player2: null,
            player1Choice: null,
            player2Choice: null,
            status: 'waiting'
        };

        // WebRTC Configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // ============================================
        // SOUND EFFECTS
        // ============================================
        const sounds = {
            countdown: () => playBeep(400, 0.1),
            alarm: () => playBeep(800, 0.3),
            click: () => playBeep(600, 0.05),
            win: () => playMelody([523, 659, 784], 0.2),
            lose: () => playMelody([392, 330, 262], 0.2),
            draw: () => playBeep(440, 0.2)
        };

        function playBeep(frequency, duration) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.3;
            
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playMelody(frequencies, duration) {
            frequencies.forEach((freq, i) => {
                setTimeout(() => playBeep(freq, duration), i * duration * 1000);
            });
        }

        // ============================================
        // AUTHENTICATION
        // ============================================
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                initializeUser();
            } else {
                showScreen('loginScreen');
            }
        });

        async function loginWithEmail() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                alert('Por favor ingresa correo y contraseña');
                return;
            }

            if (password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert('¡Sesión iniciada correctamente! 🎮');
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    alert('Cuenta no encontrada. Por favor crea una cuenta primero.');
                } else if (error.code === 'auth/wrong-password') {
                    alert('Contraseña incorrecta. Intenta de nuevo.');
                } else if (error.code === 'auth/invalid-email') {
                    alert('Dirección de correo inválida.');
                } else {
                    alert('Error al iniciar sesión: ' + error.message);
                }
            }
        }

        async function registerWithEmail() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                alert('Por favor ingresa correo y contraseña');
                return;
            }

            if (password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                alert('Por favor ingresa un correo válido');
                return;
            }

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert('¡Cuenta creada exitosamente! 🎉\n¡Empiezas con 100 monedas!');
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    alert('Este correo ya está registrado. Por favor inicia sesión.');
                } else if (error.code === 'auth/weak-password') {
                    alert('Contraseña muy débil. Usa al menos 6 caracteres.');
                } else if (error.code === 'auth/invalid-email') {
                    alert('Formato de correo inválido.');
                } else {
                    alert('Error al registrarse: ' + error.message);
                }
            }
        }

        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                alert('Error al iniciar con Google: ' + error.message);
            }
        }

        function logout() {
            if (currentUser) {
                database.ref('users/' + currentUser.uid + '/status').set('offline');
                database.ref('users/' + currentUser.uid + '/lastSeen').set(Date.now());
            }
            
            // Stop listening to online users
            database.ref('users').off();
            
            auth.signOut();
        }

        // ============================================
        // USER INITIALIZATION
        // ============================================
        async function initializeUser() {
            const userRef = database.ref('users/' + currentUser.uid);
            
            // Initialize user data first
            const snapshot = await userRef.once('value');
            const userData = snapshot.val() || {};
            
            // Set complete user data
            await userRef.set({
                email: currentUser.email,
                status: 'online',
                lastSeen: Date.now(),
                wallet: userData.wallet || 100,
                uid: currentUser.uid
            });

            // Set user offline on disconnect
            userRef.child('status').onDisconnect().set('offline');
            userRef.child('lastSeen').onDisconnect().set(firebase.database.ServerValue.TIMESTAMP);

            // Listen for wallet changes
            userRef.child('wallet').on('value', snapshot => {
                const balance = snapshot.val() || 0;
                document.getElementById('userBalance').textContent = balance;
                document.getElementById('localPlayerBalance').textContent = '💰 ' + balance;
            });

            // Listen for incoming challenges
            userRef.child('challenge').on('value', snapshot => {
                const challenge = snapshot.val();
                if (challenge && challenge.from && challenge.from !== currentUser.uid) {
                    pendingChallenge = challenge;
                    showChallengeModal(challenge);
                }
            });

            document.getElementById('userName').textContent = 'Bienvenido, ' + (currentUser.email.split('@')[0]);
            showScreen('lobbyScreen');
            loadOnlineUsers();
        }

        // ============================================
        // LOBBY FUNCTIONS
        // ============================================
        function loadOnlineUsers() {
            const usersRef = database.ref('users');
            
            // Remove previous listener
            usersRef.off('value');
            
            usersRef.on('value', snapshot => {
                const users = snapshot.val();
                const container = document.getElementById('onlineUsers');
                container.innerHTML = '';

                console.log('All users:', users); // Debug

                if (!users) {
                    container.innerHTML = '<p style="color: #ccc; text-align: center;">No players online</p>';
                    return;
                }

                let onlineCount = 0;

                for (let uid in users) {
                    console.log('Checking user:', uid, users[uid]); // Debug
                    
                    if (uid !== currentUser.uid && users[uid].status === 'online') {
                        onlineCount++;
                        const userDiv = document.createElement('div');
                        userDiv.className = 'user-item';
                        
                        const userName = users[uid].email ? users[uid].email.split('@')[0] : 'Player';
                        const userWallet = users[uid].wallet || 0;
                        
                        userDiv.innerHTML = `
                            <div>
                                <div style="font-size: 16px; font-weight: bold;">${userName}</div>
                                <div style="font-size: 12px; color: #4ade80;">🟢 Online</div>
                                <div style="font-size: 12px; color: #fbbf24;">💰 ${userWallet} coins</div>
                            </div>
                            <button class="challenge-btn" onclick="challengeUser('${uid}', '${userName}')">Challenge</button>
                        `;
                        container.appendChild(userDiv);
                    }
                }

                if (onlineCount === 0) {
                    container.innerHTML = `
                        <p style="color: #ccc; text-align: center; padding: 20px;">
                            No hay otros jugadores en línea aún.<br>
                            <span style="font-size: 12px; color: #999;">
                                ¡Abre este juego en otro navegador/dispositivo para probar!
                            </span>
                        </p>
                    `;
                }

                console.log('Online players found:', onlineCount); // Debug
            });
        }

        async function challengeUser(opponentId, opponentName) {
            sounds.click();
            
            console.log('Challenging user:', opponentId); // Debug
            
            // Create game room
            const gameRef = database.ref('games').push();
            currentGameId = gameRef.key;

            await gameRef.set({
                player1: currentUser.uid,
                player2: opponentId,
                status: 'pending',
                createdAt: Date.now()
            });

            // Send challenge to opponent
            await database.ref('users/' + opponentId + '/challenge').set({
                from: currentUser.uid,
                gameId: currentGameId,
                fromEmail: currentUser.email
            });

            document.getElementById('gameStatus').textContent = `¡Desafío enviado a ${opponentName}! Esperando respuesta...`;
            showScreen('gameScreen');
            document.getElementById('betContainer').style.display = 'none';
            document.getElementById('controls').style.display = 'none';

            // Listen for challenge response with timeout
            const gameListener = gameRef.on('value', snapshot => {
                const game = snapshot.val();
                if (game && game.status === 'accepted') {
                    gameRef.off('value', gameListener);
                    startGame();
                } else if (game && game.status === 'declined') {
                    gameRef.off('value', gameListener);
                    alert('Desafío rechazado');
                    exitGame();
                } else if (!game) {
                    gameRef.off('value', gameListener);
                    alert('Desafío cancelado');
                    exitGame();
                }
            });

            // Timeout after 30 seconds
            setTimeout(() => {
                gameRef.once('value', snapshot => {
                    const game = snapshot.val();
                    if (game && game.status === 'pending') {
                        gameRef.remove();
                        alert('Tiempo de espera agotado - sin respuesta');
                        exitGame();
                    }
                });
            }, 30000);
        }

        function showChallengeModal(challenge) {
            database.ref('users/' + challenge.from).once('value', snapshot => {
                const challenger = snapshot.val();
                document.getElementById('challengeText').textContent = 
                    `¡${challenger.email.split('@')[0]} quiere jugar contigo!`;
                document.getElementById('challengeModal').style.display = 'flex';
            });
        }

        async function acceptChallenge() {
            sounds.click();
            document.getElementById('challengeModal').style.display = 'none';
            
            currentGameId = pendingChallenge.gameId;
            await database.ref('games/' + currentGameId).update({ status: 'accepted' });
            await database.ref('users/' + currentUser.uid + '/challenge').remove();
            
            showScreen('gameScreen');
            startGame();
        }

        async function declineChallenge() {
            sounds.click();
            document.getElementById('challengeModal').style.display = 'none';
            
            await database.ref('games/' + pendingChallenge.gameId).update({ status: 'declined' });
            await database.ref('users/' + currentUser.uid + '/challenge').remove();
            
            pendingChallenge = null;
        }

        // ============================================
        // GAME FUNCTIONS
        // ============================================
        async function startGame() {
            document.getElementById('gameStatus').textContent = 'Configurando video...';
            document.getElementById('betContainer').style.display = 'block';
            
            // Initialize WebRTC FIRST
            await setupWebRTC();

            // Load opponent info
            const gameRef = database.ref('games/' + currentGameId);
            const gameSnapshot = await gameRef.once('value');
            const game = gameSnapshot.val();
            
            const opponentId = game.player1 === currentUser.uid ? game.player2 : game.player1;
            const opponentSnapshot = await database.ref('users/' + opponentId).once('value');
            const opponent = opponentSnapshot.val();
            
            document.getElementById('remotePlayerLabel').textContent = opponent.email.split('@')[0];
            document.getElementById('remotePlayerBalance').textContent = '💰 ' + (opponent.wallet || 0);
            
            document.getElementById('gameStatus').textContent = '¡Establece tu apuesta y confirma!';
        }

        async function confirmBet() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            
            if (betAmount < 5) {
                alert('¡La apuesta mínima es de 5 monedas!');
                return;
            }

            // Check balance
            const balanceSnapshot = await database.ref('users/' + currentUser.uid + '/wallet').once('value');
            const balance = balanceSnapshot.val() || 0;
            
            if (balance < betAmount) {
                alert('¡Saldo insuficiente!');
                return;
            }

            sounds.click();
            
            const gameRef = database.ref('games/' + currentGameId);
            const gameSnapshot = await gameRef.once('value');
            const game = gameSnapshot.val();
            const isPlayer1 = game.player1 === currentUser.uid;
            
            if (isPlayer1) {
                await gameRef.update({ bet1: betAmount, bet1Ready: true });
            } else {
                await gameRef.update({ bet2: betAmount, bet2Ready: true });
            }

            document.getElementById('betContainer').style.display = 'none';
            document.getElementById('gameStatus').textContent = 'Esperando que el oponente confirme la apuesta...';

            // Listen for both players ready - ONE TIME ONLY
            const checkBothReady = (snapshot) => {
                const game = snapshot.val();
                if (game && game.bet1Ready && game.bet2Ready && game.status === 'accepted') {
                    gameRef.off('value', checkBothReady); // Stop listening
                    startCountdown();
                }
            };
            
            gameRef.on('value', checkBothReady);
        }

        async function startCountdown() {
            const gameRef = database.ref('games/' + currentGameId);
            await gameRef.update({ status: 'countdown' });
            
            document.getElementById('controls').style.display = 'none';
            document.getElementById('resultDisplay').innerHTML = '';
            
            for (let i = 3; i > 0; i--) {
                document.getElementById('gameStatus').innerHTML = `<div class="countdown">${i}</div>`;
                if (i === 1) {
                    sounds.alarm();
                } else {
                    sounds.countdown();
                }
                await sleep(1000);
            }

            document.getElementById('gameStatus').textContent = '¡Elige tu jugada AHORA!';
            document.getElementById('controls').style.display = 'flex';
            
            await gameRef.update({ 
                status: 'playing',
                choice1: null,
                choice2: null 
            });

            // Listen for both choices - ONE TIME ONLY
            const checkBothChoices = async (snapshot) => {
                const game = snapshot.val();
                if (game && game.choice1 && game.choice2 && game.status === 'playing') {
                    gameRef.off('value', checkBothChoices); // Stop listening
                    await determineWinner(game);
                }
            };
            
            gameRef.on('value', checkBothChoices);
        }

        async function makeChoice(choice) {
            sounds.click();
            
            const gameRef = database.ref('games/' + currentGameId);
            const gameSnapshot = await gameRef.once('value');
            const game = gameSnapshot.val();
            
            if (game.status !== 'playing') {
                return; // Ignore if not in playing state
            }
            
            // Highlight selected button
            document.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('selected'));
            document.getElementById(choice + 'Btn').classList.add('selected');

            const isPlayer1 = game.player1 === currentUser.uid;
            
            if (isPlayer1) {
                await gameRef.update({ choice1: choice });
            } else {
                await gameRef.update({ choice2: choice });
            }

            document.getElementById('controls').style.display = 'none';
            document.getElementById('gameStatus').textContent = 'Esperando al oponente...';
        }

        async function determineWinner(game) {
            const gameRef = database.ref('games/' + currentGameId);
            await gameRef.update({ status: 'finished' });
            
            // Stop all listeners
            gameRef.off('value');
            
            const choice1 = game.choice1;
            const choice2 = game.choice2;
            const isPlayer1 = game.player1 === currentUser.uid;
            
            let result = '';
            let winner = null;

            // Determine winner
            if (choice1 === choice2) {
                result = 'draw';
            } else if (
                (choice1 === 'rock' && choice2 === 'scissors') ||
                (choice1 === 'scissors' && choice2 === 'paper') ||
                (choice1 === 'paper' && choice2 === 'rock')
            ) {
                winner = 'player1';
            } else {
                winner = 'player2';
            }

            // Show choices
            const icons = { rock: '🪨', paper: '📄', scissors: '✂️' };
            document.getElementById('gameStatus').innerHTML = `
                <div style="display: flex; justify-content: space-around; font-size: 48px; margin: 20px 0;">
                    <div style="text-align: center;">
                        <div style="font-size: 14px; color: #0ff;">You</div>
                        <div>${icons[isPlayer1 ? choice1 : choice2]}</div>
                    </div>
                    <div style="font-size: 36px; color: #fff;">VS</div>
                    <div style="text-align: center;">
                        <div style="font-size: 14px; color: #f0f;">Opponent</div>
                        <div>${icons[isPlayer1 ? choice2 : choice1]}</div>
                    </div>
                </div>
            `;

            await sleep(2000);

            // Update wallets
            const bet1 = game.bet1 || 5;
            const bet2 = game.bet2 || 5;
            const totalPot = bet1 + bet2;

            if (result === 'draw') {
                showResult('draw', '🤝 ¡Es un Empate! Monedas reembolsadas');
                sounds.draw();
            } else {
                const winnerId = winner === 'player1' ? game.player1 : game.player2;
                const loserId = winner === 'player1' ? game.player2 : game.player1;
                
                // Deduct from loser
                await database.ref('users/' + loserId + '/wallet').transaction(current => {
                    const loserBet = loserId === game.player1 ? bet1 : bet2;
                    return Math.max(0, (current || 0) - loserBet);
                });
                
                // Add to winner
                await database.ref('users/' + winnerId + '/wallet').transaction(current => {
                    return (current || 0) + totalPot;
                });

                if (winnerId === currentUser.uid) {
                    showResult('win', `🎉 ¡Ganaste! +${totalPot} monedas`);
                    sounds.win();
                } else {
                    const loserBet = currentUser.uid === game.player1 ? bet1 : bet2;
                    showResult('lose', `💔 ¡Perdiste! -${loserBet} monedas`);
                    sounds.lose();
                }
            }

            // Show play again option
            setTimeout(() => {
                const resultDiv = document.getElementById('resultDisplay');
                const buttons = document.createElement('div');
                buttons.style.marginTop = '20px';
                buttons.innerHTML = `
                    <button onclick="playAgain()" class="action-btn">Jugar de Nuevo</button>
                    <button onclick="exitGame()" class="action-btn secondary">Salir al Lobby</button>
                `;
                resultDiv.appendChild(buttons);
            }, 2000);
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('resultDisplay');
            resultDiv.className = `result-display ${type}`;
            resultDiv.textContent = message;
        }

        async function playAgain() {
            sounds.click();
            
            const gameRef = database.ref('games/' + currentGameId);
            const gameSnapshot = await gameRef.once('value');
            const game = gameSnapshot.val();
            
            if (!game) {
                exitGame();
                return;
            }
            
            // Reset game state completely
            await gameRef.update({
                status: 'accepted',
                bet1: null,
                bet2: null,
                bet1Ready: false,
                bet2Ready: false,
                choice1: null,
                choice2: null
            });
            
            // Reset UI
            document.getElementById('resultDisplay').innerHTML = '';
            document.getElementById('gameStatus').textContent = '¡Establece tu apuesta y confirma!';
            document.getElementById('betContainer').style.display = 'block';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('betAmount').value = '5';
            document.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('selected'));
        }

        function exitGame() {
            sounds.click();
            
            // Stop all listeners
            if (currentGameId) {
                const gameRef = database.ref('games/' + currentGameId);
                gameRef.off('value');
                gameRef.remove();
            }
            
            // Stop video streams
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Close peer connection
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // Clear video elements
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            
            // Reset variables
            currentGameId = null;
            
            // Reset UI
            document.getElementById('resultDisplay').innerHTML = '';
            document.getElementById('gameStatus').textContent = '';
            document.getElementById('betContainer').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            
            showScreen('lobbyScreen');
        }

        // ============================================
        // WEBRTC SETUP
        // ============================================
        async function setupWebRTC() {
            try {
                console.log('🎥 Iniciando configuración de WebRTC...');
                
                // Get local video stream with better constraints
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                console.log('✅ Stream local obtenido:', localStream);
                console.log('📹 Tracks de video:', localStream.getVideoTracks());
                console.log('🎤 Tracks de audio:', localStream.getAudioTracks());
                
                // Set local video
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = localStream;
                localVideo.muted = true; // Mute local to avoid echo
                
                // Force play
                localVideo.play().then(() => {
                    console.log('✅ Video local reproduciendo');
                }).catch(err => {
                    console.error('❌ Error al reproducir video local:', err);
                });

                // Create peer connection
                peerConnection = new RTCPeerConnection(rtcConfig);
                console.log('✅ Conexión peer creada');

                // Add local stream to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                    console.log('✅ Track añadido:', track.kind, track.label);
                });

                // Handle incoming stream
                peerConnection.ontrack = event => {
                    console.log('✅ Track remoto recibido:', event.track.kind);
                    console.log('✅ Stream remoto:', event.streams[0]);
                    
                    const remoteVideo = document.getElementById('remoteVideo');
                    if (remoteVideo.srcObject !== event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                        remoteVideo.play().then(() => {
                            console.log('✅ Video remoto reproduciendo');
                        }).catch(err => {
                            console.error('❌ Error al reproducir video remoto:', err);
                        });
                    }
                };

                // Connection state monitoring
                peerConnection.oniceconnectionstatechange = () => {
                    console.log('🔗 Estado de conexión ICE:', peerConnection.iceConnectionState);
                    if (peerConnection.iceConnectionState === 'connected') {
                        document.getElementById('gameStatus').textContent = '🎥 ¡Conexión de video establecida!';
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('🔗 Estado de conexión:', peerConnection.connectionState);
                };

                // Handle ICE candidates
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        console.log('📡 Enviando candidato ICE');
                        database.ref('games/' + currentGameId + '/iceCandidates/' + currentUser.uid).push({
                            candidate: event.candidate.toJSON()
                        });
                    }
                };

                // Determine if we should create offer
                const gameSnapshot = await database.ref('games/' + currentGameId).once('value');
                const game = gameSnapshot.val();
                const isPlayer1 = game.player1 === currentUser.uid;

                if (isPlayer1) {
                    console.log('👤 Jugador 1: Creando oferta...');
                    
                    // Player 1 creates offer
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    await database.ref('games/' + currentGameId + '/offer').set({
                        sdp: offer.sdp,
                        type: offer.type
                    });
                    console.log('✅ Oferta creada y enviada');

                    // Listen for answer
                    database.ref('games/' + currentGameId + '/answer').on('value', async snapshot => {
                        const answer = snapshot.val();
                        if (answer && !peerConnection.currentRemoteDescription) {
                            console.log('✅ Respuesta recibida, estableciendo descripción remota');
                            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                        }
                    });

                    // Listen for remote ICE candidates
                    database.ref('games/' + currentGameId + '/iceCandidates/' + game.player2).on('child_added', async snapshot => {
                        const data = snapshot.val();
                        if (data && data.candidate) {
                            console.log('📡 Añadiendo candidato ICE remoto');
                            try {
                                const candidate = new RTCIceCandidate(data.candidate);
                                await peerConnection.addIceCandidate(candidate);
                            } catch (err) {
                                console.error('❌ Error añadiendo candidato ICE:', err);
                            }
                        }
                    });

                } else {
                    console.log('👤 Jugador 2: Esperando oferta...');
                    
                    // Player 2 creates answer
                    database.ref('games/' + currentGameId + '/offer').on('value', async snapshot => {
                        const offer = snapshot.val();
                        if (offer && !peerConnection.currentRemoteDescription) {
                            console.log('✅ Oferta recibida, creando respuesta');
                            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                            const answer = await peerConnection.createAnswer();
                            await peerConnection.setLocalDescription(answer);
                            await database.ref('games/' + currentGameId + '/answer').set({
                                sdp: answer.sdp,
                                type: answer.type
                            });
                            console.log('✅ Respuesta creada y enviada');
                        }
                    });

                    // Listen for remote ICE candidates
                    database.ref('games/' + currentGameId + '/iceCandidates/' + game.player1).on('child_added', async snapshot => {
                        const data = snapshot.val();
                        if (data && data.candidate) {
                            console.log('📡 Añadiendo candidato ICE remoto');
                            try {
                                const candidate = new RTCIceCandidate(data.candidate);
                                await peerConnection.addIceCandidate(candidate);
                            } catch (err) {
                                console.error('❌ Error añadiendo candidato ICE:', err);
                            }
                        }
                    });
                }

            } catch (error) {
                console.error('❌ Error de configuración WebRTC:', error);
                alert('No se pudo acceder a la cámara/micrófono: ' + error.message + '\nPor favor, concede los permisos e intenta de nuevo.');
                exitGame();
            }
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function showScreen(screenId) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('lobbyScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById(screenId).style.display = 'block';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                database.ref('users/' + currentUser.uid + '/status').set('offline');
            }
        });

        // Add ambient background sound (optional)
        function startAmbientSound() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = 60;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.02;
            
            oscillator.start();
            
            // Stop after 30 seconds to save resources
            setTimeout(() => oscillator.stop(), 30000);
        }

        // Start ambient sound on first user interaction
        document.addEventListener('click', function initAudio() {
            startAmbientSound();
            document.removeEventListener('click', initAudio);
        }, { once: true });

    </script>
